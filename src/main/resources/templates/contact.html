<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            background-color: #333;
            color: white;
        }

        .navbar-center {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar-right input, select {
            margin-right: 10px;
            padding: 5px;
        }

        /* Contact Card */
        .contacts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2em;
        }

        .contact-card {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1em;
            text-align: center;
            margin: 10px;
            background-color: #f9f9f9;
        }

        .contact-photo {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .btn-view {
            display: block;
            margin: 1em auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
        }

        .modal-header {
            text-align: center;
        }

        .view-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .modal-footer {
            text-align: center;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
        }

        /* Add/Edit Modal */
        #addContactModal, #editContactModal {
            padding: 20px;
        }

        button {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-left">
        <span>Contact Management System</span>
    </div>
    <div class="navbar-center">
        <button class="btn-add" onclick="openAddContactModal()">Add Contact</button>
    </div>
    <div class="navbar-right">
        <select id="searchCriteria">
            <option value="name">Name</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="address">Address</option>
            <option value="relationship">Relationship</option>
            <option value="nickname">Nickname</option>
        </select>
        <input type="text" id="searchBox" placeholder="Search...">
        <button onclick="searchContacts()">Search</button>
    </div>
</nav>

<!-- Contacts Display -->
<div class="contacts-container">
    <!-- Sample Contact Card -->
    <div class="contact-card">
        <img src="default-photo.jpg" alt="Contact Photo" class="contact-photo">
        <button onclick="viewContact(1)" class="btn-view">View</button>
    </div>
</div>

<!-- View Contact Modal -->
<div id="viewContactModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeViewContactModal()">&times;</span>
        <div class="modal-header">
            <img src="default-photo.jpg" alt="Contact Photo" class="view-photo">
        </div>
        <div class="modal-body">
            <p>Email: <span id="viewEmail">email@example.com</span></p>
            <p>Phone: <span id="viewPhone">123-456-7890</span></p>
            <p>Address: <span id="viewAddress">123 Street Name</span></p>
            <!-- More details... -->
        </div>
        <div class="modal-footer">
            <button onclick="openEditContactModal(1)">Edit</button>
            <button onclick="openDeleteConfirmation(1)">Delete</button>
        </div>
    </div>
</div>

<!-- Edit Contact Modal -->
<div id="editContactModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeEditContactModal()">&times;</span>
        <form id="editContactForm">
            <!-- Edit Contact Form Fields -->
            <input type="text" id="editName" placeholder="Name" required>
            <input type="email" id="editEmail" placeholder="Email" required>
            <input type="tel" id="editPhone" placeholder="Phone" required>
            <textarea id="editAddress" placeholder="Address"></textarea>
            <button type="button" onclick="updateContact(1)">Save</button>
        </form>
    </div>
</div>

<!-- Delete Confirmation Popup -->
<div id="deleteConfirmationPopup" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this contact?</p>
        <button onclick="deleteContact(1)">Delete</button>
        <button onclick="closeDeleteConfirmation()">Cancel</button>
    </div>
</div>

<!-- Add Contact Modal -->
<div id="addContactModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeAddContactModal()">&times;</span>
        <form id="addContactForm">
            <!-- Add Contact Form Fields -->
            <input type="text" id="addName" placeholder="Name" required>
            <input type="email" id="addEmail" placeholder="Email" required>
            <input type="tel" id="addPhone" placeholder="Phone" required>
            <textarea id="addAddress" placeholder="Address"></textarea>
            <button type="button" onclick="saveContact()">Save</button>
            <button type="button" onclick="clearAddContactForm()">Clear</button>
        </form>
    </div>
</div>

<script>
    // Open and close modals
    function openAddContactModal() {
        document.getElementById('addContactModal').style.display = 'flex';
    }

    function closeAddContactModal() {
        document.getElementById('addContactModal').style.display = 'none';
    }

    function openEditContactModal(id) {
        // Fetch contact details by ID and populate the form
        document.getElementById('editContactModal').style.display = 'flex';
    }

    function closeEditContactModal() {
        document.getElementById('editContactModal').style.display = 'none';
    }

    function openDeleteConfirmation(id) {
        document.getElementById('deleteConfirmationPopup').style.display = 'flex';
    }

    function closeDeleteConfirmation() {
        document.getElementById('deleteConfirmationPopup').style.display = 'none';
    }

    function viewContact(id) {
        // Fetch contact details by ID and populate view modal
        document.getElementById('viewContactModal').style.display = 'flex';
    }

    function closeViewContactModal() {
        document.getElementById('viewContactModal').style.display = 'none';
    }

    // CRUD functions
    function saveContact() {
        // Logic to save new contact
        alert('Contact saved successfully!');
        closeAddContactModal();
    }

    function updateContact(id) {
        // Logic to update contact by ID
        alert('Contact updated successfully!');
        closeEditContactModal();
    }

    function deleteContact(id) {
        // Logic to delete contact by ID
        alert('Contact deleted successfully!');
        closeDeleteConfirmation();
    }

    // Clear form inputs
    function clearAddContactForm() {
        document.getElementById('addContactForm').reset();
    }

    // Search function
    function searchContacts() {
        let criteria = document.getElementById('searchCriteria').value;
        let query = document.getElementById('searchBox').value;
        // Logic to perform search based on criteria and query
        alert('Searching by ' + criteria + ' for ' + query);
    }

</script>
</body>
</html>
