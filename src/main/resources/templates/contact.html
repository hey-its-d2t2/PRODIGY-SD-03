<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <style>
        .navbar-custom {
            background-color: #007bff;
        }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            color: #f8f9fa;
        }
        .contact-card {
            border: 1px solid #e3e3e3;
            border-radius: 0.25rem;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
        }
        .contact-card img {
            border-radius: 50%;
            margin-bottom: 10px;
            width: 100px;
            height: 100px;
        }
        .contact-card h4 {
            text-align: center;
        }
        .contact-card .btn-view {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            width: 100%;
        }
        .modal-header {
            background-color: #007bff;
            color: white;
        }
        .modal-footer .btn {
            margin: 0 5px;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Contact Management</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#addContactModal">Add Contact</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <select class="form-control mr-sm-2" id="searchSelect">
                <option value="firstName">First Name</option>
                <option value="middleName">Middle Name</option>
                <option value="lastName">Last Name</option>
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>
            <input class="form-control mr-sm-2" type="search" id="searchBox" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="button" onclick="searchContacts()">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h2>Contact List</h2>
    <div class="row" id="contactList">
        <!-- Contacts will be dynamically inserted here -->
    </div>
</div>

<!-- View Contact Modal -->
<div class="modal fade" id="viewContactModal" tabindex="-1" role="dialog" aria-labelledby="viewContactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewContactModalLabel">View Contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="viewContactDetails">
                <!-- Contact details will be dynamically inserted here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="editContactButton">Edit</button>
                <button type="button" class="btn btn-danger" id="deleteContactButton">Delete</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Contact Modal -->
<div class="modal fade" id="editContactModal" tabindex="-1" role="dialog" aria-labelledby="editContactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editContactModalLabel">Edit Contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="editContactForm">
                <div class="modal-body">
                    <input type="hidden" id="editContactId">
                    <!-- Form fields for editing -->
                    <div class="form-group">
                        <label for="editFirstName">First Name</label>
                        <input type="text" class="form-control" id="editFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="editMiddleName">Middle Name</label>
                        <input type="text" class="form-control" id="editMiddleName">
                    </div>
                    <div class="form-group">
                        <label for="editLastName">Last Name</label>
                        <input type="text" class="form-control" id="editLastName" required>
                    </div>
                    <div class="form-group">
                        <label for="editPrimaryPhoneNumber">Primary Phone Number</label>
                        <input type="text" class="form-control" id="editPrimaryPhoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="editPrimaryEmailAddress">Primary Email Address</label>
                        <input type="email" class="form-control" id="editPrimaryEmailAddress">
                    </div>
                    <div class="form-group">
                        <label for="editAddress">Address</label>
                        <input type="text" class="form-control" id="editAddress">
                    </div>
                    <!-- Add more fields as needed -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add Contact Modal -->
<div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="addContactModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addContactModalLabel">Add Contact</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="addContactForm">
                <div class="modal-body">
                    <!-- Form fields for adding -->
                    <div class="form-group">
                        <label for="addFirstName">First Name</label>
                        <input type="text" class="form-control" id="addFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="addMiddleName">Middle Name</label>
                        <input type="text" class="form-control" id="addMiddleName">
                    </div>
                    <div class="form-group">
                        <label for="addLastName">Last Name</label>
                        <input type="text" class="form-control" id="addLastName" required>
                    </div>
                    <div class="form-group">
                        <label for="addPrimaryPhoneNumber">Primary Phone Number</label>
                        <input type="text" class="form-control" id="addPrimaryPhoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="addPrimaryEmailAddress">Primary Email Address</label>
                        <input type="email" class="form-control" id="addPrimaryEmailAddress">
                    </div>
                    <div class="form-group">
                        <label for="addAddress">Address</label>
                        <input type="text" class="form-control" id="addAddress">
                    </div>
                    <!-- Add more fields as needed -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Contact</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Dummy data for demonstration
    const contacts = [
        {
            id: 1,
            name: 'John Doe',
            phone: '123-456-7890',
            email: 'john@example.com',
            address: '123 Elm Street'
        },
        // Add more dummy contacts here
    ];

    function renderContacts() {
        const contactList = document.getElementById('contactList');
        contactList.innerHTML = '';
        contacts.forEach(contact => {
            const card = `
                <div class="col-md-4">
                    <div class="contact-card">
                        <img src="https://via.placeholder.com/100" alt="${contact.name}">
                        <h4>${contact.name}</h4>
                        <p>Phone: ${contact.phone}</p>
                        <p>Email: ${contact.email}</p>
                        <p>Address: ${contact.address}</p>
                        <button class="btn btn-primary btn-view" onclick="viewContact(${contact.id})">View</button>
                    </div>
                </div>
            `;
            contactList.innerHTML += card;
        });
    }

    function viewContact(id) {
        const contact = contacts.find(c => c.id === id);
        if (contact) {
            document.getElementById('viewContactModalLabel').innerText = `View Contact: ${contact.name}`;
            document.getElementById('viewContactDetails').innerHTML = `
                <p><strong>Name:</strong> ${contact.name}</p>
                <p><strong>Phone:</strong> ${contact.phone}</p>
                <p><strong>Email:</strong> ${contact.email}</p>
                <p><strong>Address:</strong> ${contact.address}</p>
            `;
            document.getElementById('editContactButton').onclick = () => editContact(id);
            document.getElementById('deleteContactButton').onclick = () => deleteContact(id);
            $('#viewContactModal').modal('show');
        }
    }

    function editContact(id) {
        const contact = contacts.find(c => c.id === id);
        if (contact) {
            document.getElementById('editContactId').value = contact.id;
            document.getElementById('editFirstName').value = contact.name.split(' ')[0];
            document.getElementById('editMiddleName').value = contact.name.split(' ')[1] || '';
            document.getElementById('editLastName').value = contact.name.split(' ')[2] || '';
            document.getElementById('editPrimaryPhoneNumber').value = contact.phone;
            document.getElementById('editPrimaryEmailAddress').value = contact.email;
            document.getElementById('editAddress').value = contact.address;
            $('#editContactModal').modal('show');
        }
    }

    function deleteContact(id) {
        if (confirm('Are you sure you want to delete this contact?')) {
            const index = contacts.findIndex(c => c.id === id);
            if (index > -1) {
                contacts.splice(index, 1);
                renderContacts();
                $('#viewContactModal').modal('hide');
            }
        }
    }

    document.getElementById('editContactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const id = parseInt(document.getElementById('editContactId').value, 10);
        const contact = contacts.find(c => c.id === id);
        if (contact) {
            contact.name = `${document.getElementById('editFirstName').value} ${document.getElementById('editMiddleName').value} ${document.getElementById('editLastName').value}`;
            contact.phone = document.getElementById('editPrimaryPhoneNumber').value;
            contact.email = document.getElementById('editPrimaryEmailAddress').value;
            contact.address = document.getElementById('editAddress').value;
            renderContacts();
            $('#editContactModal').modal('hide');
        }
    });

    document.getElementById('addContactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const newContact = {
            id: contacts.length ? contacts[contacts.length - 1].id + 1 : 1,
            name: `${document.getElementById('addFirstName').value} ${document.getElementById('addMiddleName').value} ${document.getElementById('addLastName').value}`,
            phone: document.getElementById('addPrimaryPhoneNumber').value,
            email: document.getElementById('addPrimaryEmailAddress').value,
            address: document.getElementById('addAddress').value
        };
        contacts.push(newContact);
        renderContacts();
        $('#addContactModal').modal('hide');
    });

    function searchContacts() {
        const searchBox = document.getElementById('searchBox').value.toLowerCase();
        const searchSelect = document.getElementById('searchSelect').value;
        const filteredContacts = contacts.filter(contact =>
            contact[searchSelect].toLowerCase().includes(searchBox)
        );
        const contactList = document.getElementById('contactList');
        contactList.innerHTML = '';
        filteredContacts.forEach(contact => {
            const card = `
                <div class="col-md-4">
                    <div class="contact-card">
                        <img src="https://via.placeholder.com/100" alt="${contact.name}">
                        <h4>${contact.name}</h4>
                        <p>Phone: ${contact.phone}</p>
                        <p>Email: ${contact.email}</p>
                        <p>Address: ${contact.address}</p>
                        <button class="btn btn-primary btn-view" onclick="viewContact(${contact.id})">View</button>
                    </div>
                </div>
            `;
            contactList.innerHTML += card;
        });
    }

    // Initial render
    renderContacts();
</script>

</body>
</html>
